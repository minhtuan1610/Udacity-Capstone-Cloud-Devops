version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:18.12.0
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            cd Docker
            make install
      - run:
          name: run lint
          command: |
            cd Docker
            make lint
  push-docker:
    docker:
      - image: cimg/node:18.12.0
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Build image
          command: |
            cd Docker
            export DOCKER_PATH=$DOCKER_PATH
            export DOCKER_PASS=$DOCKER_PASS

            # Build image and add a descriptive tag
            docker build --tag=capstone-squirtle-${CIRCLE_WORKFLOW_ID:0:7} .

            # Get list of docker image
            docker image ls
      - run:
          name: login and push image to docker
          command: |
            # cd Docker
            # export DOCKER_PATH=$DOCKER_PATH
            # export DOCKER_PASS=$DOCKER_PASS

            docker login -u ${DOCKER_PATH} -p ${DOCKER_PASS}

            # Create tag
            docker tag capstone-squirtle-${CIRCLE_WORKFLOW_ID:0:7} ${DOCKER_PATH}/capstone-squirtle-${CIRCLE_WORKFLOW_ID:0:7}

            # Push image to a docker repository
            docker push ${DOCKER_PATH}/capstone-squirtle-${CIRCLE_WORKFLOW_ID:0:7}
  deploy:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install tar
          command: |
            yum update
            yum install tar
            tar --version
      - attach_workspace:
          at: ~/
      - run:
          name: Install kubectl
          command: |
            curl -LO https://storage.googleapis.com/kubernetes-release/release/`curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt`/bin/linux/amd64/kubectl
            # Check version of the installed kubectl
            kubectl version --client
      - run:
          name: Install eksctl
          command: |
            curl --silent --location "https://github.com/weaveworks/eksctl/releases/download/latest_release/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
            sudo mv /tmp/eksctl /usr/local/bin
